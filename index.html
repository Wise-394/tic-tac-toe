<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        
</head>

<body>
    <div>
    </div>
    <main>
        <p id="turn-label">player 1 turn</p>
        <div class="board-container">
            <div class="cells" data-row="0" data-column="0"></div>
            <div class="cells" data-row="0" data-column="1"></div>
            <div class="cells" data-row="0" data-column="2"></div>

            <div class="cells" data-row="1" data-column="0"></div>
            <div class="cells" data-row="1" data-column="1"></div>
            <div class="cells" data-row="1" data-column="2"></div>

            <div class="cells" data-row="2" data-column="0"></div>
            <div class="cells" data-row="2" data-column="1"></div>
            <div class="cells" data-row="2" data-column="2"></div>

        </div>
        <button id="reset-button">reset</button>
    </main>
    <div>
        <div class="card-container">
            <div class="card">
                <p>Player 1</p>
                <p id="player1-score">0</p>
            </div>
            <div class="card">
                <p>Draw</p>
                <p id="draw-score">0</p>
            </div>
            <div class="card">
                <p>Player 2</p>
                <p id="player2-score">0</p>
            </div>
        </div>
    </div>
</body>

</html>
